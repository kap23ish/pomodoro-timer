<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Intro Screen -->
    <div class="intro-screen" id="intro-screen">
        <div class="intro-content">
            <i class="fas fa-clock intro-icon"></i>
            <h1 class="intro-title">Pomodoro Timer</h1>
            <p class="intro-tagline">Focus. Break. Repeat.</p>
        </div>
    </div>

    <!-- Main Timer App -->
    <div class="container" id="main-app">
        <h1>Pomodoro Timer</h1>
        <div class="timer">
            <div class="time-display">
                <span id="minutes">25</span>:<span id="seconds">00</span>
            </div>
            <div class="timer-status" id="status">Ready to focus!</div>
        </div>
        
        <div class="mode-toggle">
            <div class="toggle-label">Work</div>
            <label class="switch">
                <input type="checkbox" id="mode-toggle">
                <span class="slider round"></span>
            </label>
            <div class="toggle-label">Rest</div>
        </div>
        
        <div class="controls">
            <button id="start" class="btn"><i class="fas fa-play"></i> Start</button>
            <button id="pause" class="btn"><i class="fas fa-pause"></i> Pause</button>
            <button id="reset" class="btn"><i class="fas fa-redo"></i> Reset</button>
        </div>
        
        <div class="session-counter">
            <p>Completed sessions: <span id="session-count">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
